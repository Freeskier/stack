  elasticsearch:
    image: elasticsearch:7.17.7
    container_name: elasticsearch
    hostname: elasticsearch
    stdin_open: true
    tty: true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
      - ./elasticsearch/secrets/elasticsearch.keystore:/usr/share/elasticsearch/config/elasticsearch.keystore:ro
      - ./elasticsearch/secrets:/usr/share/elasticsearch/config/certs
    ports:
      - 9200:9200
    networks:
      - elk
    environment:
      ES_JAVA_OPTS: '-Xmx256m -Xms256m'
      discovery.type: single-node

  logstash:
    image: logstash:7.17.7
    container_name: logstash
    hostname: logstash
    privileged: true
    stdin_open: true
    tty: true
    restart: always
    volumes:
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml
      - ./logstash/config/pipelines.yml:/usr/share/logstash/config/pipelines.yml
      - ./logstash/config/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
      - ./elasticsearch/secrets:/usr/share/logstash/config/certs:rw
    depends_on:
      - elasticsearch
    ports:
      - 5088:5088
    environment:
      ELASTICSEARCH_USER: ${ELASTICSEARCH_USER}
      ELASTICSEARCH_PASS: ${ELASTICSEARCH_PASS}
      HOST_ADDR: ${HOST_ADDR}
      LS_JAVA_OPTS: '-Xmx256m -Xms256m'
    networks:
      - elk

  kibana:
    image: kibana:7.17.7
    container_name: kibana
    hostname: kibana
    stdin_open: true
    tty: true
    restart: always
    volumes:
      - ./kibana/config/kibana.yml:/usr/share/kibana/config/kibana.yml
      - ./elasticsearch/secrets:/usr/share/kibana/config/certs
    ports:
      - 5601:5601
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_USER=${ELASTICSEARCH_USER}
      - ELASTICSEARCH_PASS=${ELASTICSEARCH_PASS}
      - HOST_ADDR=${HOST_ADDR}
    networks:
      - elk

  filebeat:
    image: docker.elastic.co/beats/filebeat:7.17.7
    container_name: filebeat
    hostname: filebeat
    stdin_open: true
    tty: true
    command: filebeat -e -strict.perms=false
    restart: always
    volumes:
      - ./filebeat/config/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - ./zeek/logs:/logs/zeek:rw
      - ./suricata/logs:/logs/suricata:rw
      - ./arkime/logs:/logs/arkime:rw
      - ./elasticsearch/secrets:/usr/share/filebeat/config/certs
    networks:
      - elk
    links:
      - logstash:logstash
    depends_on:
      - logstash

  zeek:
    container_name: zeek
    hostname: zeek
    stdin_open: true
    tty: true
    image: blacktop/zeek:elastic
    volumes:
      - ./zeek/logs:/pcap
      - ./zeek/config/local.zeek:/usr/local/zeek/share/zeek/site/local.zeek
    cap_add:
      - NET_ADMIN
    network_mode: 'host'
    command: -i af_packet::${HOST_INTERFACE} local
    depends_on:
      - filebeat

  suricata:
    container_name: suricata
    hostname: suricata
    stdin_open: true
    tty: true
    image: jasonish/suricata:latest
    volumes:
      - ./suricata/logs:/var/log/suricata
    cap_add:
      - NET_ADMIN
      - NET_RAW
      - SYS_NICE
    network_mode: 'host'
    command: -i ${HOST_INTERFACE}

  arkime:
    container_name: arkime
    hostname: arkime
    stdin_open: true
    ports:
      - 8005:8005
    tty: true
    cap_add:
      - NET_ADMIN
      - NET_RAW
      - SYS_NICE
    privileged: true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    entrypoint: ''
    command: sh -c "/data/parseenv.sh /data/config.ini /data/config/config.ini && /data/startarkime.sh"
    image: mammo0/docker-arkime:latest
    volumes:
      - ./arkime/config.ini:/data/config.ini
      - ./arkime/pcap:/data/pcap
      - ./arkime/logs:/data/logs
      - ./arkime/startarkime.sh:/data/startarkime.sh
      - ./arkime/parseenv.sh:/data/parseenv.sh:ro
      - ./elasticsearch/secrets:/usr/share/arkime/config/certs
    network_mode: 'host'
    environment:
      - CAPTURE=on
      - VIEWER=on
      - HOST_INTERFACE=${HOST_INTERFACE}
      - ELASTICSEARCH_USER=${ELASTICSEARCH_USER}
      - ELASTICSEARCH_PASS=${ELASTICSEARCH_PASS}
      - ARKIME_PASS=${ARKIME_PASS}
    depends_on:
      - elasticsearch
networks:
  elk:
