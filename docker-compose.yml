  #     - ./elasticsearch/secrets:/secrets/
  #     - ./elasticsearch/config/setup.sh:/usr/share/elasticsearch/config/setup.sh
  #     - ./elasticsearch/config/instances.yml:/usr/share/elasticsearch/config/instances.yml:ro
  #   environment:
