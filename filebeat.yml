filebeat.inputs:
  - input_type: log
    enabled: true
    paths:
      - /var/log/*.log
    id: filebeat-stream
    index: 'filebeat-%{+yyyy.MM.dd}'

  - input_type: log
    enabled: true
    paths:
      - /pcap/*.log
      - /pcap/*.pcap
    id: zeek-stream
    index: 'zeek-%{+yyyy.MM.dd}'

  - input_type: log
    enabled: true
    paths:
      - /suricata/*.log
      - /suricata/*.json
    id: suricata-stream
    index: 'suricata-%{+yyyy.MM.dd}'

filebeat.modules:
  - module: zeek
    capture_loss:
      enabled: false
  - module: suricata
    eve:
      enabled: true
      var.paths: ['/suricata/eve.json']

setup.template:
  name: 'filebeat'
  pattern: 'filebeat-*'
  enabled: false

output.logstash:
  hosts: ['logstash:5044']
